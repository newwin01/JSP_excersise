<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function validateForm() {
      var writer = document.form1.writer.value;
      if (writer == "") {
        alert("이름을 입력하세요");
        return false;
      }
      if (writer.length < 2) {
        alert("이름은 2글자이상 입력하세요");
        return false;
      }
      var major = document.form1.major.value;
      if (major == "") {
        alert("전공을 입력하세요");
        return false;
      }
      var sid = document.form1.sid.value;
      if(sid == ""){
        alert("학번을 입력하세요");
        return false;
      }
      var prof = document.form1.prof.value;
      if(prof==""){
        alert("팀교수님을 입력하세요");
        return false;
      }
      var bday = document.form1.bday.value;
      if(bday==""){
        alert("생일을 입력하세요");
        return false;
      }
      var gender = document.form1.gender.value;
      if(gender==""){
        alert("성별을 입력하세요");
        return false;
      }
      var grade = document.form1.grade.value;
      if(grade=="") {
        alert("학년을 입력하세요");
        return false;
      }
    }
  </script>
  <style>
    body {
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #32a4e7;
      box-sizing: border-box;
      display: flex;
      color: white;
      margin: auto;
      flex-direction: column;
    }
  </style>
</head>
<body>
<h1> Se Chang's Forms</h1>
<p> 사용자 정보 입력</p>


<form name="form1" action="form_ok.jsp" method="post" onsubmit="return validateForm()">
  <fieldset style="width:300px;margin: 5px">
    <legend> 개인 정보 입력</legend>
    이름: <input type="text" name="writer" maxlength="20px" required><br>
    전공: <input type="text" name="major" maxlength="20px" required><br>
    학번: <input type="text" name="sid" maxlength="20px" required><br>
    팀교수님: <input type="text" name="prof" maxlength="20px" required><br>
    생년월일: <input type="date" name="bday" min="1990-01-01" max="2005-12-31" maxlength="20px" required><br>
  </fieldset>
  <label for="male">성별: </label>
  <input type="radio" id="male" name="gender" value="M" checked> 남 <input type="radio" id="female" name="gender"
                                                                          value="W"> 여 <br>
  학년:
  <select name = "grade">
    <option value="1"> 1학년 </option>
    <option value="2"> 2학년 </option>
    <option value="3"> 3학년 </option>
    <option value="4"> 4학년 </option>
  </select> <br>
  <label for="class1"> 수강 과목: </label>
  <input type="checkbox" id="class1" name="class[]" value="실전프로젝트1"> 실전프로젝트1
  <input type="checkbox" id="class2" name="class[]" value="이산수학"> 이산수학
  <input type="checkbox" id="class3" name="class[]" value="컴퓨터 구조"> 컴퓨터 구조 <br>
  <br>
  학부 건의사항: <textarea name='content' cols='20' rows="3"></textarea> <br>
  하고 싶은 말: <textarea name='wishes' cols='20' rows="3"></textarea> <br>
  <input type="submit" value="저장">
</form>

</body>
</html>
